<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? | Yummy Recipes</title>
    <meta name="google-adsense-account" content="ca-pub-5824357987327445">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5824357987327445"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Gamja Flower (Cute handwriting style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com/css2">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Toggle Button -->
    <button id="lang-toggle" class="lang-btn" aria-label="Switch Language">🇺🇸 English</button>

    <div class="app-container">
        <header>
            <h1 class="title" id="app-title">🍽️ 오늘 뭐 먹지?</h1>
            <p class="subtitle" id="app-subtitle">기분 좋아지는 귀여운 레시피 5가지</p>
        </header>
        
        <main>
            <nav class="filters">
                <button class="filter-btn active" data-type="all" id="btn-all">✨ 전체</button>
                <button class="filter-btn" data-type="morning" id="btn-morning">☀️ 아침</button>
                <button class="filter-btn" data-type="lunch" id="btn-lunch">🍱 점심</button>
                <button class="filter-btn" data-type="dinner" id="btn-dinner">🌙 저녁</button>
            </nav>

            <!-- Web Component Container -->
            <recipe-list></recipe-list>

            <!-- Affiliate Inquiry Form -->
            <section class="contact-section">
                <h2 id="contact-title">🤝 제휴 문의</h2>
                <p id="contact-subtitle">함께 맛있는 이야기를 만들어갈 파트너를 찾아요!</p>
                <form action="https://formspree.io/f/xzdelqzl" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name" id="label-name">성함/업체명</label>
                        <input type="text" id="name" name="name" required placeholder="예: 곰돌이 식당">
                    </div>
                    <div class="form-group">
                        <label for="email" id="label-email">이메일 주소</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="message" id="label-message">문의 내용</label>
                        <textarea id="message" name="message" required placeholder="제휴 제안 내용을 적어주세요!"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="btn-submit">보내기 ✨</button>
                </form>
            </section>
        </main>

        <footer>
            <p id="footer-text">Made with 💖 & 🍭</p>
        </footer>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
